brokerClusterName = DefaultCluster
# brokerName 相同的在同一个分组中（不同分组 Broker 无关系，Producer 发送消息可以选择不同组的 Broker 发送）
brokerName = broker-a
# 0 为 Master; > 0 为 Slave
brokerId = 0
deleteWhen = 04
fileReservedTime = 48
brokerRole = SYNC_MASTER
# 刷盘方式
flushDiskType = ASYNC_FLUSH
# flushDiskType = SYNC_FLUSH
# namesrvAddr 地址
namesrvAddr = 127.0.0.1:9876
# 自动创建 topic
autoCreateTopicEnable = true
# 存储路径
# storePathRootDir = /Users/ling/codes/source/RocketMqSource/conf/logs
storePathRootDir = D:\\codes\\source\\rocketmq-5.2.0\\conf\\logs
# commitLog 路径
# storePathCommitLog = /Users/ling/codes/source/RocketMqSource/conf/logs/commitlog
storePathCommitLog = D:\\codes\\source\\rocketmq-5.2.0\\conf\\logs\\commitlog

